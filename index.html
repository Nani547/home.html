<style>
    /* General form styling */
    form {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    /* Label styling */
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    /* Input and textarea styling */
    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea,
    select {
        width: 100%;
        padding: 6px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    /* Submit button styling */
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    /* Submit button hover effect */
    input[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Optional: Add some spacing between form elements */
    form>*:not(:last-child) {
        margin-bottom: 15px;
    }
    body{
        background-image: url('https://banner2.cleanpng.com/20180325/gle/avi8e8zf7.webp');
        background-size: cover;
    }
</style>
